<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="frontend/libraries/bootstraps/css/bootstrap.css">
    <!-- my css -->
    <link rel="stylesheet" href="frontend/style/booking.css">
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Ce'Shop</title>
  </head>
  <body>

    <section class="booking">
        <div class="form-row">
            <div class="col-6">
                <center>
                    <h5 class="navbar-brand">Ce'Shop</h5>
                </center>
                <div class="contact">
                    <h5>Contact information</h5>
                    <input class="emailno" type="text" placeholder="Email or mobile phone number"> <br>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Email me with news and offers</label>
                    </div>
                </div>
                <div class="address">
                    <h5>Shipping Adress</h5>
                    <div class="form-group">
                      <select class="form-text country mt-3" name="country" id="cntry">
                        <option>Indonesia</option>
                        <option>China</option>
                        <option>Inggris</option>
                      </select>
                      <select class="Province mt-3" name="country" id="cntry">
                        <option>Province</option>
                        <option>Riau</option>
                        <option>Sumatera Barat</option>
                      </select>
                      <select class="postal" name="postal" id="code">
                        <option>218128</option>
                        <option>251821</option>
                        <option>216861</option>
                      </select>
                      <textarea class="kecamatan mt-3" type="text" placeholder="Kecamatan (Fill in the name of the kecamatan only, for example: Langkong)"></textarea>
                      <textarea class="city mt-2" id="city" placeholder="City (Fill in the city name only, for example: Bandung)" ></textarea>
                      <input type="text" class="name mt-2" placeholder="First name">
                      <input type="text" class="name mt-2 ml-3" placeholder="Last name">
                    </div>
                </div>
                <div class="payment">
                  <h5>Payment Methods</h5>
                  <select class="pay" name="pay" id="pay">
                    <option>COD</option>
                    <option>BRIMO</option>
                    <option>BNI</option>
                  </select>
                </div>
                <a href="detail.html" class="back"><i class="fas fa-chevron-left mr-2"></i>Back to the previous page</a>
                <a href="verification.html" role="button" class="float-right">
                  <button type="button" class="btn btn-order">Order now</button>
                </a>
            </div>
            <div class="col-6 book">
              <div class="product-img">
                <img src="frontend/img/b1.png" class="photo">
                <label for="product" class="product-brand">Nike
                   <br><span class="product-name">Air force 1 â€˜07</span> <br>
                  <label for="product" class="varian">Size: 40</label>
                  <label for="product" class="varian ml-3">Quantity: 1</label> <br>
                  <label for="product" class="product-price">Rp 1.549.000</label>
                </label>
                <hr class="grs">
                <div class="discont form-inline">
                  <input type="text" class="form-text discount" placeholder="Discount Code / Voucher">
                  <a href="#" role="button">
                    <button type="button" class="btn btn-apply">Apply</button>
                  </a>
                </div>
                <hr class="grs">
                <div class="fee">
                  <div class="tt text-left">
                    <div class="fet">Subtotal</div>
                    <div class="fet">Shipping Cost</div>
                    <div class="fet">Handling Fee</div>
                  </div>
                  <div class="th text-right">
                    <div class="fet">Rp 1.549.000</div>
                    <div class="fet">Rp 58.000</div>
                    <div class="fet">Rp 13.000</div>
                  </div>
                </div>
                <hr class="grs">
                <div class="total">
                  <div class="ttl text-left">Total</div>
                  <div class="httl text-right">Rp 1.620.000</div>
                </div>
              </div>
            </div>
        </div>
    </section>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="frontend/libraries/bootstraps/js/bootstrap.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/02c6cec07a.js" crossorigin="anonymous"></script>

  </body>
</html>
